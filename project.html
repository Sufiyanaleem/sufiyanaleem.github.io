        .overlay{
            position: relative;
        }
                /* slide from LEFT TO RIGHT */
        .overlay {          
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: .7s ease;
        }
                    /* Slide from Bottom to TOP */
        .overlay2{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 100%;
        height: 0%;
        transition: .5s ease;
        }
                 /* slide from RIGHT to LEFT  */
        .overlay3{
        position: absolute;
        bottom: 0;
        left: 100%;
        right: 0%;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 0%;
        height: 100%;
        transition: .7s ease;
        }

        .container1:hover .overlay{
            
            width: 100%;
            height: 100%;
        }
        .container2:hover .overlay2{
            
            width: 100%;
            height: 100%;
        }
        .container3:hover .overlay3{
            
            width: 100%;
            left: 0;
        }
        .text {

            font-size: 70px;

            top: 50%;
